<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Student · responsive change password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f4f8fe;
            min-height: 100vh;
            display: flex;
        }

        /* ===== SIDEBAR (collapsible / responsive) ===== */
        .sidebar {
            width: 260px;
            background: #0f2b44;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 4px 0 12px rgba(0,0,0,0.06);
        }

        .sidebar-header {
            padding: 28px 20px 20px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.12);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h2 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header i {
            color: #aacdff;
        }

        .sidebar-menu {
            list-style: none;
            flex: 1;
            padding: 0 10px;
        }

        .sidebar-menu li {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 18px;
            margin: 4px 0;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            transition: all 0.2s;
            cursor: default;
        }

        .sidebar-menu li i {
            width: 22px;
            font-size: 1.2rem;
            color: #b8d6ff;
        }

        .sidebar-menu li a {
            text-decoration: none;
            color: inherit;
            flex: 1;
        }

        .sidebar-menu li.active {
            background: #1e4e7a;
            color: white;
            border-left: 4px solid #6bb4ff;
            border-radius: 14px 8px 8px 14px;
        }

        .sidebar-menu li:not(.active):hover {
            background: rgba(255,255,255,0.08);
        }

        /* menu toggle (for mobile) – hidden on desktop */
        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: #0f2b44;
            font-size: 26px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* ===== MAIN CONTENT (shifts with sidebar) ===== */
        .main-content {
            flex: 1;
            margin-left: 260px;  /* same as sidebar width */
            padding: 30px 35px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            background: #f8fcff;
        }

        /* top bar */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 18px 28px;
            border-radius: 22px;
            margin-bottom: 30px;
            border: 1px solid #e3ecf5;
            box-shadow: 0 3px 10px rgba(0,20,30,0.02);
            flex-wrap: wrap;
            gap: 15px;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topbar h1 {
            font-size: 26px;
            font-weight: 650;
            color: #1a3f5c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout {
            background: #fef2f2;
            color: #b34040;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #ffdfdf;
            transition: 0.2s;
        }

        .logout:hover {
            background: #ffe5e5;
        }

        /* form card – fully responsive */
        .password-card {
            background: white;
            border-radius: 28px;
            padding: 32px 36px;
            max-width: 600px;
            width: 100%;
            border: 1px solid #e3eef8;
            box-shadow: 0 12px 28px rgba(0,30,50,0.04);
        }

        .password-card h3 {
            font-size: 22px;
            font-weight: 600;
            color: #1c4462;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px dashed #d9e6f2;
            padding-bottom: 16px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .input-field {
            width: 100%;
            padding: 16px 22px;
            background: #fafdff;
            border: 1.5px solid #e2eef9;
            border-radius: 24px;
            font-size: 15px;
            transition: 0.2s;
            color: #173e5c;
        }

        .input-field:focus {
            outline: none;
            border-color: #4a9fd8;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(74,159,216,0.08);
        }

        .input-field::placeholder {
            color: #8ba7c2;
        }

        .password-hint {
            font-size: 13px;
            color: #6686a3;
            margin: 6px 0 0 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .reset-btn {
            background: #1d6eb7;
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .reset-btn:hover {
            background: #145ca0;
        }

        .notification-reminder {
            margin-top: 25px;
            background: #edf5fd;
            padding: 15px 22px;
            border-radius: 24px;
            color: #245e86;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #d1e2f2;
            font-size: 14px;
        }

        /* ===== RESPONSIVE BREAKPOINTS ===== */

        /* tablet: ≤ 992px – sidebar becomes slightly smaller but still fixed */
        @media screen and (max-width: 992px) {
            .sidebar {
                width: 220px;
            }
            .main-content {
                margin-left: 220px;
                padding: 25px 25px;
            }
            .topbar h1 {
                font-size: 24px;
            }
            .password-card {
                padding: 28px;
            }
        }

        /* mobile: ≤ 750px – sidebar hidden by default, toggle appears */
        @media screen and (max-width: 750px) {
            body {
                flex-direction: column;
            }

            .menu-toggle {
                display: block;   /* show hamburger */
            }

            .sidebar {
                transform: translateX(-100%);  /* hidden off-canvas */
                width: 260px;
                box-shadow: none;
            }

            .sidebar.open {
                transform: translateX(0);  /* shown when toggled */
                box-shadow: 4px 0 20px rgba(0,0,0,0.2);
            }

            .main-content {
                margin-left: 0;
                padding: 20px 18px;
                width: 100%;
            }

            .topbar {
                padding: 15px 20px;
            }

            .topbar-left {
                width: 100%;
                justify-content: space-between;
            }

            .topbar h1 {
                font-size: 22px;
            }

            .logout {
                padding: 8px 18px;
                font-size: 14px;
            }

            .password-card {
                padding: 22px 20px;
                border-radius: 24px;
            }

            .input-field {
                padding: 15px 18px;
            }

            .reset-btn {
                padding: 14px 20px;
            }

            /* overlay when sidebar is open (optional) */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.3);
                z-index: 900;
            }
            .overlay.show {
                display: block;
            }
        }

        /* small mobile ≤ 480px */
        @media screen and (max-width: 480px) {
            .topbar {
                flex-direction: column;
                align-items: stretch;
            }
            .logout {
                align-self: flex-end;
            }
            .password-card h3 {
                font-size: 20px;
            }
            .notification-reminder {
                flex-wrap: wrap;
            }
        }

        /* ensure links never have blue/underline */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <!-- sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap" style="font-size: 28px;"></i>
            <h2>Student</h2>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><i class="fas fa-home"></i><a href="#">Dashboard</a></li>
            <li><i class="fa fa-school"></i><a href="Semester.html">View Semester</a></li>
            <li><i class="fa fa-book"></i><a href="course.html">Subject</a></li>
            <li><i class="fa fa-user-graduate"></i><a href="profile.html">Profile</a></li>
            <li><i class="fa fa-chart-bar"></i><a href="result.html">Result</a></li>
            <li><i class="fa fa-bell"></i><a href="notification.html">Notifications</a></li>
        </ul>
    </div>

    <!-- overlay for mobile (click to close sidebar) -->
    <div class="overlay" id="overlay"></div>

    <!-- main content -->
    <div class="main-content">
        <div class="topbar">
            <div class="topbar-left">
                <!-- hamburger menu (mobile only) -->
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1><i class="fas fa-key"></i> Change Password</h1>
            </div>
            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> logout</a>
        </div>

        <!-- change password card -->
        <div class="password-card">
            <h3><i class="fas fa-lock" style="color:#2a6eaa;"></i> Update your password</h3>
            
            <form>
                <div class="form-group">
                    <input type="password" class="input-field" placeholder="Enter old Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="input-field" placeholder="Enter new password" required>
                    <div class="password-hint">
                        <i class="fas fa-info-circle"></i> min 8 characters, include number
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="input-field" placeholder="Repeat new password" required>
                </div>
                <button type="submit" class="reset-btn">
                    <i class="fas fa-save"></i> Reset Password
                </button>
            </form>

            <!-- small notification reminder (like in your screenshot) -->
            <a href="notification.html" style="text-decoration: none; color: inherit;"></a><div class="notification-reminder">
                <i class="fas fa-bell" style="color: #3775a9;"></i>
                <span>You have 2 unread notifications</span>
            </div> </a>
        </div>
    </div>

    <!-- tiny script for mobile toggle (responsive behavior) -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        if (menuToggle) {
            menuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                sidebar.classList.toggle('open');
                overlay.classList.toggle('show');
            });
        }

        overlay.addEventListener('click', function() {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        });

        // close sidebar on window resize if > 750px
        window.addEventListener('resize', function() {
            if (window.innerWidth > 750) {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            }
        });
    </script>

    <!-- fix for any leftover link underlines (already removed via a tag) -->
</body>
</html>
