    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f0f7fe;
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR (same style) ===== */
        .sidebar {
            width: 260px;
            background: #0b263b;
            color: white;
            position: fixed;
            height: 100vh;
            padding: 28px 16px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
        }
        a{
            text-decoration: none;
            color: inherit;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 10px 28px 10px;
            border-bottom: 1px solid #254a64;
            margin-bottom: 24px;
        }

        .logo-area i {
            font-size: 28px;
            color: #9ac7ff;
        }

        .logo-area span {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .sidebar-menu {
            list-style: none;
            flex: 1;
        }

        .sidebar-menu li {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            margin: 6px 0;
            border-radius: 14px;
            color: #cbdbea;
            transition: all 0.15s;
            cursor: pointer;
        }

        .sidebar-menu li i {
            width: 24px;
            font-size: 1.2rem;
            color: #9db9d6;
        }

        .sidebar-menu li.active {
            background: #1e4970;
            color: white;
            border-left: 4px solid #6ab0f0;
        }

        .sidebar-menu li:not(.active):hover {
            background: #1a3a52;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 28px 35px;
            background: #f8fcff;
        }

        /* top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 16px 28px;
            border-radius: 26px;
            margin-bottom: 30px;
            border: 1px solid #e2effa;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title h1 {
            font-size: 26px;
            font-weight: 650;
            color: #174267;
        }

        .page-title i {
            color: #2e7ab3;
            font-size: 28px;
        }

        .semester-badge {
            background: #e0edfa;
            color: #1b5e8c;
            padding: 8px 22px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: #fef3f0;
            color: #b34545;
            padding: 10px 26px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #fcdbd2;
            cursor: pointer;
        }

        /* filter / search bar */
        .course-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
            gap: 18px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: white;
            border: 1px solid #d2e2f0;
            padding: 10px 22px;
            border-radius: 40px;
            font-weight: 500;
            color: #2f587a;
            cursor: pointer;
            transition: all 0.15s;
            font-size: 14px;
        }

        .filter-tab.active {
            background: #1c5a87;
            color: white;
            border-color: #1c5a87;
        }

        .filter-tab:hover {
            background: #e7f0fa;
        }

        .search-box {
            background: white;
            border: 1px solid #d2e2f0;
            border-radius: 40px;
            padding: 8px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box i {
            color: #7b9ebf;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 15px;
            width: 200px;
            background: transparent;
        }

        /* course grid */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 26px;
            margin-bottom: 40px;
        }

        /* course card */
        .course-card {
            background: white;
            border-radius: 26px;
            border: 1px solid #e4eefa;
            overflow: hidden;
            transition: all 0.2s;
            box-shadow: 0 6px 14px rgba(0,20,40,0.02);
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 28px rgba(0,40,70,0.08);
            border-color: #c2d8ef;
        }

        .course-header {
            padding: 22px 24px 16px 24px;
            border-bottom: 1px solid #eaf2fc;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .course-icon {
            width: 52px;
            height: 52px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
        }

        .course-code {
            background: #eef4fa;
            padding: 6px 16px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 14px;
            color: #1f5580;
        }

        .course-body {
            padding: 18px 24px 20px 24px;
        }

        .course-title {
            font-size: 20px;
            font-weight: 700;
            color: #153e5c;
            margin-bottom: 6px;
        }

        .course-instructor {
            color: #567b9c;
            font-size: 14px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .course-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 18px;
            background: #f6fcff;
            padding: 14px;
            border-radius: 18px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .meta-item i {
            color: #2a6b9f;
            width: 20px;
        }

        .progress-container {
            margin: 12px 0 10px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
            color: #3f688b;
        }

        .progress-bar {
            height: 10px;
            background: #e5eff8;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1f7eb3;
            border-radius: 20px;
            width: 0%;
        }

        .course-footer {
            padding: 16px 24px 20px 24px;
            border-top: 1px solid #eaf2fc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grade-badge {
            background: #e1f0e8;
            color: #1a764d;
            padding: 8px 18px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
        }

        .btn-outline {
            background: transparent;
            border: 1.5px solid #b8d2ea;
            padding: 8px 22px;
            border-radius: 40px;
            color: #1d6190;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-outline:hover {
            background: #e2effb;
            border-color: #8fb4da;
        }

        /* legend / info bar */
        .info-bar {
            background: white;
            border-radius: 22px;
            padding: 16px 28px;
            border: 1px solid #e2edf8;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .credit-summary {
            display: flex;
            gap: 28px;
        }

        .credit-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .credit-value {
            font-weight: 700;
            font-size: 22px;
            color: #1d5b89;
        }

        .credit-label {
            color: #5f7f9c;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #1e4e6f;
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 9999;
        }
        .toast.show { opacity: 1; }

        /* responsive */
        @media (max-width: 900px) {
            .sidebar { width: 220px; }
            .main-content { margin-left: 220px; padding: 25px; }
            .course-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }

        @media (max-width: 650px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 16px;
            }
            .sidebar-menu { display: flex; flex-wrap: wrap; }
            .sidebar-menu li { padding: 10px 16px; }
            .main-content { margin-left: 0; padding: 20px; }
            .course-toolbar { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; }
        }
    </style>
</head>

        }
    ];

    // ==================== RENDER COURSES ====================
    function renderCourses(filteredCourses) {
        const grid = document.getElementById('courseGrid');
        if (!grid) return;

        if (filteredCourses.length === 0) {
            grid.innerHTML = `
                <div style="grid-column:1/-1; text-align:center; padding:60px; background:white; border-radius:30px; color:#6b8fb0;">
                    <i class="fas fa-book-open" style="font-size:48px; opacity:0.5;"></i>
                    <h3 style="margin:15px 0;">No courses found</h3>
                    <p>Try adjusting your filters</p>
                </div>
            `;
            return;
        }

        let html = '';
        filteredCourses.forEach(course => {
            const gradeDisplay = course.grade === 'â€”' ? 
                '<span style="color:#8f8f8f;">â€”</span>' : 
                `<span style="color:${course.gradeColor};">${course.grade}</span>`;

            html += `
                <div class="course-card" data-id="${course.id}" onclick="showCourseDetails(${course.id})">
                    <div class="course-header">
                        <div class="course-icon" style="background: ${course.iconBg};">
                            <i class="fas ${course.icon}"></i>
                        </div>
                        <span class="course-code">${course.code}</span>
                    </div>
                    <div class="course-body">
                        <div class="course-title">${course.name}</div>
                        <div class="course-instructor">
                            <i class="fas fa-user"></i> ${course.instructor}
                        </div>
                        <div class="course-meta">
                            <div class="meta-item"><i class="fas fa-clock"></i> ${course.schedule}</div>
                            <div class="meta-item"><i class="fas fa-location-dot"></i> ${course.room}</div>
                            <div class="meta-item"><i class="fas fa-star"></i> ${course.credits} credits</div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Progress</span>
                                <span>${course.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${course.progress}%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="course-footer">
                        <div class="grade-badge" style="background: ${course.grade === 'â€”' ? '#eef2f7' : '#e1f0e8'}; color: ${course.grade === 'â€”' ? '#6b8ba8' : course.gradeColor};">
                            ${course.grade === 'â€”' ? 'Not graded' : course.grade}
                        </div>
                        <div class="btn-outline" onclick="event.stopPropagation(); showToast('${course.name} details')">
                            <i class="fas fa-arrow-right"></i> View
                        </div>
                    </div>
                </div>
            `;
        });

        grid.innerHTML = html;
    }

    // ==================== FILTER & SEARCH ====================
    let currentFilter = 'all';
    let currentSearch = '';

    function filterCourses(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');
        applyFilters();
    }

    function searchCourses() {
        currentSearch = document.getElementById('searchInput').value.toLowerCase();
        applyFilters();
    }

    function applyFilters() {
        let filtered = [...courses];

        // filter by status
        if (currentFilter === 'inprogress') {
            filtered = filtered.filter(c => c.status === 'inprogress');
        } else if (currentFilter === 'completed') {
            filtered = filtered.filter(c => c.status === 'completed');
        } else if (currentFilter === 'elective') {
            filtered = filtered.filter(c => c.type === 'elective');
        }

        // filter by search
        if (currentSearch) {
            filtered = filtered.filter(c => 
                c.name.toLowerCase().includes(currentSearch) ||
                c.code.toLowerCase().includes(currentSearch) ||
                c.instructor.toLowerCase().includes(currentSearch)
            );
        }

        renderCourses(filtered);
    }

    // ==================== COURSE CLICK ====================
    function showCourseDetails(id) {
        const course = courses.find(c => c.id === id);
        if (course) {
            showToast(`${course.code}: ${course.name} Â· ${course.instructor}`);
        }
    }

    // ==================== TOAST ====================
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = 'ðŸ“˜ ' + msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // ==================== INIT ====================
    document.addEventListener('DOMContentLoaded', () => {
        renderCourses(courses);
    });

    // expose functions
    window.filterCourses = filterCourses;
    window.searchCourses = searchCourses;
    window.showCourseDetails = showCourseDetails;
    window.showToast = showToast;
</script>
